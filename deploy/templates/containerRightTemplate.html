<div class="right"><div class="inner"><section><h1>About</h1><p>{{about}}</p></section><section><h1>XP</h1><div class="item" ng-repeat="e in xp"><p><i>{{e.role}}</i> @ {{e.company}}<small>{{e.period}}</small></p><p>{{e.description}}</p></div></section><section><h1>Education</h1><div class="item" ng-repeat="e in education"><p>{{e.major}} | <em>{{e.university}}</em></p><p>{{e.period}}</p></div></section><section><h1>Technical Skills</h1><div><table><tbody><tr ng-repeat="e in techskills | orderBy:'-experience'"><td class="tdright"><em>{{e.name}}</em> |</td><td><level-icons icon="star" num="{{e.experience}}"></level-icons></td></tr></tbody></table></div></section><section><h1>Languages</h1><div><table><tbody><tr ng-repeat="e in languages | orderBy:'-experience'"><td class="tdright"><em>{{e.label}}</em> |</td><td><level-icons icon="comment" num="{{e.experience}}"></level-icons></td></tr></tbody></table></div></section><section><h1>Certifications & Awards</h1><ul class="skill-set"><li ng-repeat="e in certs">{{e}}</li></ul></section><section><h1>Personal Interests</h1><ul class="skill-set"><li ng-repeat="e in interests">{{e}}</li></ul></section><section><h1>Trivia</h1><div><p ng-repeat="e in trivia">{{e.label}} | <em>{{e.content}}</em></p></div></section></div></div>
